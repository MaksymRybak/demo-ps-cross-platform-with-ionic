<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Blank
      <ion-icon name="play"></ion-icon>
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar></ion-searchbar>
    <ion-buttons slot="end">
      <!-- we put this button to show how to add something on the right side of searchbar-->
      <ion-button>
        <ion-icon slot="icon-only" name="search"></ion-icon>
        <!-- we use slot here to make iocn a pure one, without additional paddings eg -->
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size-lg="6" size-md="4" size="1">01</ion-col>
      <ion-col offset-lg="4">02</ion-col>
      <ion-col>03</ion-col>
      <ion-col>04</ion-col>
      <ion-col push-md="5">05</ion-col>
      <ion-col>06</ion-col>
      <ion-col>07</ion-col>
      <ion-col>08</ion-col>
      <ion-col>09</ion-col>
      <ion-col>10</ion-col>
    </ion-row>
  </ion-grid>

  <ion-list lines="full">
    <ion-item
      *ngFor="let item of items"
      [routerLink]="['/', 'tabs', 'tab1', 'detail', item.id.value]"
      color="dark"
      (click)="showModal(item)"
    >
      <ion-thumbnail slot="start">
        <img [src]="item.picture.thumbnail" alt="" />
      </ion-thumbnail>
      <p>{{ item.name.first }} {{ item.name.last}}</p>
    </ion-item>
  </ion-list>
  <h1>Maksym</h1>
  <div class="ion-text-right">
    <h1>Rybak</h1>
  </div>
  <pre>{{ location }}</pre>
  <img [src]="photo" alt="" *ngIf="photo" />
  <ion-button (click)="showAlert()">Show Alert</ion-button>
  <ion-button (click)="takePhoto()">Take Photo</ion-button>
  <ion-button (click)="getLocation()">Get Location</ion-button>
  <ion-button (click)="showModal()">Show Modal</ion-button>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>footer one</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>footer two</ion-title>
  </ion-toolbar>
</ion-footer>
