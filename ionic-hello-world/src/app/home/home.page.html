<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list lines="full">
    <ion-item *ngFor="let item of [0, 1, 2, 3]" [routerLink]="['/', 'detail', item]" color="dark">
      <ion-avatar slot="start">
        <img src="https://avatars2.githubusercontent.com/u/950327?s=400&u=de915177ecc12da0c78f80d8c472bb3eb6a8f2f0&v=4"
          alt="">
      </ion-avatar>
      <ion-thumbnail slot="end">
        <img src="https://avatars2.githubusercontent.com/u/950327?s=400&u=de915177ecc12da0c78f80d8c472bb3eb6a8f2f0&v=4"
          alt="">
      </ion-thumbnail>
      Item {{ item }}
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>footer one</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>footer two</ion-title>
  </ion-toolbar>
</ion-footer>
